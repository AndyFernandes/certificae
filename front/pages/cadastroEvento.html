                <div class="container row">
                  <!-- <div class="row"> -->
                    <div class="col-md-10 col-lg-10 mx-auto">
                      <h1 class="heading mb-8">Cadastre seu evento no nosso sistema! :)</h1>
                      <br><br>
                      <form id = "formulario" method="post" enctype="multipart/form-data">                        
                        <div class="row">
                            <div class="input-group form-group col">
                                <div class="input-group-prepend bg-white">
                                    <span class="input-group-text bg-transparent border-right-0"><i class="fa fa-user icon"></i></span>
                                  </div>
                                <input itype="text" id="inputNome" class="form-control" placeholder="Nome" required autofocus>
                              </div>
                        </div>
                                                  
                        <div class="row">

                          <div class="input-group form-group col">
                              <div class="input-group-prepend bg-white">
                                <span class="input-group-text bg-transparent border-right-0"><i class="fa fa-calendar icon"></i></span>
                              </div>
                              <input type="date" id = "inputDataInicio" class="form-control" placeholder="Data inicio" required autofocus>
                          </div> 
                          <div class="input-group form-group col">
                              <div class="input-group-prepend bg-white">
                                  <span class="input-group-text bg-transparent border-right-0"><i class="fa fa-calendar icon"></i></span>
                                </div>
                              <input type="date" id = "inputDataFim" class="form-control"placeholder="Data Fim" required autofocus>
                          </div> 
  
                        </div>
                          
                        <div class="row">
                            <div class="input-group form-group col">
                                <textarea class="form-control" rows="4" id='inputDescricao' placeholder="Descrição"></textarea>
                            </div>               
                        </div>
                        
                        <div class="row">
                          <label id ="labelImg" for="avatar">Choose a profile picture:</label>
                          <input type="file" id="inputFoto" name="file" required autofocus>
                        </div>

                        <div class="row">
                            <label id ="labelImg" for="avatar">Choose a profile picture:</label>
                            <input type="file" id="inputBackground" name="file" required autofocus>
                        </div>

                        <button class="btn btn-lg  text-uppercase font-weight-bold mb-1" type="submit" id="botaoCadastrar">Cadastrar</button>
                      </form>
                    </div>
                </div>
              </div>
            </div>
          </div>
      
      </div>
    </div>
